<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
      <h1>Imagens dinâmicas</h1>
      <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

      <picture>
          <source media="(max-width:  750px)"
           srcset="imagens/Pequeno.png" type="image/png">
          <source media="(max-width:  1050px)"
           srcset="Imagens/Medio.png" type="image/png">
          <img src="imagens/Grande.png" alt="imagem flexível">
      </picture>

      <h1>Reproduzindo Audio</h1>
      <p>Vamos Aprender a Reproduzir aúdios em HTML5</p>
      <audio reload="metadata" autoplay controls loop>
          <source src="midia/happy-mistake.mp3" type="audio/mpeg">
          <source src="midia/happy-mistake.mp3" type="audio/ogg">
          <source src="midia/happy-mistake.mp3" type="audio/wav">
      </audio>
      <!--MP3 WAV OGG-->
      <p>Infelizmente o seu navegador não é compativel para tocar o audio mas voce pode baixa-lo <a href="midia/happy-mistake.mp3">aqui</a></p>
</body>
</html>
